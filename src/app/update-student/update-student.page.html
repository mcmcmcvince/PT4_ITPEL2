<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Update Student</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>

      <ion-card class="ion-no-padding">
        <ion-card-header class="ion-no-padding">
          <ion-img  src="\assets\icon\student.jpg"></ion-img>
        </ion-card-header>
      </ion-card>

    
      <ion-list lines="full">

        <ion-item>
          <ion-label position="floating"> Customer Number </ion-label>
          <ion-input [(ngModel)]="student_number" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Customer Name </ion-label>
          <ion-input [(ngModel)]="student_name" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Sports to Watch </ion-label>
          <ion-input [(ngModel)]="course" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Number of Tickets </ion-label>
          <ion-input [(ngModel)]="year" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Email Address </ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Contact Number </ion-label>
          <ion-input [(ngModel)]="contact_number" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Home Address </ion-label>
          <ion-input [(ngModel)]="home_add" type="text"></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="updateStudent()"
            color="danger" shape="full" expand="block">Update Student</ion-button>
          </ion-col>
        </ion-row>
    
    
    
    
      </ion-list>
    
    </ion-content>
